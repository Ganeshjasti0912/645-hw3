<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Survey Responses</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #f8f9fa;
      font-family: Arial, sans-serif;
      color: #333;
    }

    h1 {
      color: #006633;
    }

    /* Navbar styling (copied from index.html) */
    nav a:hover {
      background-color: #006633;
      color: #FFCC33 !important;
      border-radius: 5px;
    }

    nav a {
      text-decoration: none;
      color: #006633 !important;
      padding: 10px 20px;
      font-size: 16px;
    }

    .header-box {
      border: 5px solid #006633;
      box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.5);
      padding: 20px;
      text-align: center;
      background-color: #FFCC33;
      color: #006633;
      margin-top: 20px;
    }

    table th, table td { vertical-align: middle; }
    .btn-warning { background-color: #ffcc33; color: #006633; border: none; }
    .btn-warning:hover { background-color: #e6b800; }
  </style>
</head>
<body>
  <div class="wrapper">
    <!-- Navigation Bar (same style as Home page) -->
    <nav class="navbar navbar-expand-lg" style="background-color: #FFCC33;color:#006633;">
      <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav w-100 d-flex justify-content-between">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="cs_department_survey.html">Survey</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Header -->
    <div class="container header-box mt-3">
      <h1>Survey Responses</h1>
    </div>

    <!-- Table -->
    <div class="container mt-4 mb-5">
      <table class="table table-striped align-middle">
        <thead class="table-success">
          <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Street</th>
            <th>City</th>
            <th>State</th>
            <th>ZIP</th>
            <th>Phone</th>
            <th>Email</th>
            <th>Survey Date</th>
            <th>Liked Most</th>
            <th>Interest Source</th>
            <th>Recommendation</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="surveyTableBody"></tbody>
      </table>
    </div>

  </div>

  <script>
    const API_URL = "http://98.89.70.148:31192/surveys";


    // Fetch and render surveys
    async function fetchSurveys() {
      try {
        const res = await fetch(API_URL);
        const data = await res.json();
        const tbody = document.getElementById("surveyTableBody");
        tbody.innerHTML = "";

        data.forEach((survey) => {
          const row = `
            <tr>
              <td>${survey.id}</td>
              <td>${survey.first_name}</td>
              <td>${survey.last_name}</td>
              <td>${survey.street}</td>
              <td>${survey.city}</td>
              <td>${survey.state}</td>
              <td>${survey.zip}</td>
              <td>${survey.phone}</td>
              <td>${survey.email}</td>
              <td>${survey.survey_date}</td>
              <td>${survey.liked_most || "-"}</td>
              <td>${survey.interest_source || "-"}</td>
              <td>${survey.recommendation || "-"}</td>
              <td>
                <button class="btn btn-sm btn-warning" onclick="editSurvey(${survey.id})">‚úèÔ∏è Edit</button>
                <button class="btn btn-sm btn-danger" onclick="deleteSurvey(${survey.id})">üóëÔ∏è Delete</button>
              </td>
            </tr>`;
          tbody.innerHTML += row;
        });
      } catch (error) {
        console.error("Error fetching surveys:", error);
      }
    }

    // Redirect to edit form (same form page)
    function editSurvey(id) {
      window.location.href = `cs_department_survey.html?id=${id}`;
    }

    // Delete survey
    async function deleteSurvey(id) {
      if (!confirm("Are you sure you want to delete this survey?")) return;

      try {
        const res = await fetch(`${API_URL}/${id}`, { method: "DELETE" });
        if (res.ok) {
          alert("‚úÖ Survey deleted successfully!");
          fetchSurveys();
        } else {
          alert("‚ùå Failed to delete survey.");
        }
      } catch (error) {
        alert("‚ö†Ô∏è Error connecting to backend: " + error.message);
      }
    }

    fetchSurveys();
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
